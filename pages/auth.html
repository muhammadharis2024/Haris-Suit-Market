<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="signup">Sign Up</button>
        </div>
        <div class="form-content">
            <!-- Login Form -->
            <div id="login" class="tab-content active">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="text" id="login-email" name="email" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>

                    <button type="button" onclick="loginFunc()">Login</button>
                </form>
                <p>Don't have an account? <a href="#" class="tab-link" data-tab="signup">Sign up</a></p>
            </div>

            <!-- Sign Up Form -->
            <div id="signup" class="tab-content">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>

                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>

                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>

                    <button type="button" onclick="signUpFunc()">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" class="tab-link" data-tab="login">Login</a></p>
            </div>
        </div>
    </div>
    <script src="../app.js" type="module"></script>
</body>

</html>
